<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
    <!-- Monitor Frame -->
    <rect x="50" y="20" width="400" height="280" rx="10" fill="#2C3E50"/>
    <rect x="60" y="30" width="380" height="260" rx="8" fill="#1A1A1A"/>
    
    <!-- Bitcoin Logo on Screen -->
    <g transform="translate(250,140)">
        <!-- Bitcoin Circle -->
        <circle r="60" fill="#F7931A"/>
        <!-- Bitcoin Symbol -->
        <g transform="translate(-15,-40) scale(0.8)">
            <path d="M0 0 v90 M20 0 v90" 
                  stroke="white" 
                  stroke-width="11"
                  fill="none"/>
            <path d="M-10 15 
                     h35 
                     q25 0 25 20 
                     t-25 20
                     h-35
                     M-10 55
                     h35
                     q25 0 25 20
                     t-25 20
                     h-35" 
                  stroke="white" 
                  stroke-width="11"
                  fill="none"
                  stroke-linejoin="round"/>
        </g>
    </g>

    <!-- Text "To the moon" with rocket emoji -->
    <text x="250" y="250" 
          text-anchor="middle" 
          fill="white" 
          font-family="Arial" 
          font-size="24" 
          font-weight="bold">
        To the moon ðŸš€
    </text>

    <!-- Monitor Stand -->
    <path d="M200 300 L300 300 L280 350 L220 350 Z" fill="#2C3E50"/>
    
    <!-- Monitor Base -->
    <rect x="200" y="350" width="100" height="10" rx="2" fill="#34495E"/>

    <!-- Screen Reflection -->
    <path d="M60 30 L100 30 L80 280" fill="white" opacity="0.05"/>
    
    <!-- Power LED -->
    <circle cx="420" cy="280" r="3" fill="#00FF00" opacity="0.8"/>
</svg>